  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "bus[0]"
  uo[1]: "bus[1]"
  uo[2]: "bus[2]"
  uo[3]: "bus[3]"
  uo[4]: "bus[4]"
  uo[5]: "bus[5]"
